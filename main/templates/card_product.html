<div class="bg-white shadow-lg rounded-lg overflow-hidden border-2 border-green-800 transform hover:scale-105 transition-transform duration-300">
    <div class="p-4 bg-green-700 text-white">
        <h3 class="font-bold text-lg mb-2">{{ product.name }}</h3>
        <p class="text-sm">Price: Rp{{ product.price }}</p>
        <p class="text-sm">Stock: {{ product.stock }}</p>
    </div>
    <div class="p-4">
        <p class="text-gray-700 mb-4">{{ product.description }}</p>

        <div class="flex justify-between items-center">
            <!-- Button Edit -->
            <a href="{% url 'main:edit_product' product.pk %}" class="bg-yellow-400 hover:bg-yellow-500 text-white rounded-lg py-2 px-4 transition duration-300 shadow-md">
                Edit
            </a>
            <!-- Button Delete -->
            <a href="{% url 'main:delete_product' product.pk %}" class="bg-red-500 hover:bg-red-600 text-white rounded-lg py-2 px-4 transition duration-300 shadow-md">
                Delete
            </a>
        </div>
    </div>
</div>
